<html>
  <head>
    <body>
      <style>

          display: Grid;

        .cellStyle {
          height: 10px;
          width: 10px;
          border: 1px solid black;
        }
      </style>
      <h1> Acme Grid Maker </h1>
      <form action="/action_page.php">
        <p>
        <label>Rows:</label>
        <input id = "rows" type=number value="">
        </p>
        <label>Columns:</label>
        <input id = "columns" type= number value="">
        <div>
<button id = "makeGrid"> Make Grid </button>
</div>
        <div id = "gridContainer">
        </div>
    </body>
  </head>
  <script>
    const rowsInput = document.querySelector("input[id = 'rows']");
    const columnsInput = document.quertySelector("input[id = 'columns']");
    const form = document.querySelector("form");
    const grid = document.querySelector("#gridContainer");
    form.addEventListener('submit', (ev)=> {
      ev.preventDefault();
      let html = "";
      for (let i = 0; i < rowsInput.value; i++){
        html += "<div class = 'cellStyle'>";
        for (let j =0; j < columnsInput.value; j++){
        html +=  "<div class = 'cellStyle'></div>";
      }
      html += "</div"
      }
      grid.innerHTML = html;
    })
  </script>
</html>
