<html>
  <head>
      <style>
           #gridContainer {
            display: flex;
            flex-direction: column;
          }
          #gridContainer > div{
            display: flex;

          }
          #gridContainer > div > div {
            height: 15px;
            width: 15px;
            border: solid 1px black;
          }
        </style>
    </head>
    <body>
          <div id = "formHeader"></div>
      <h1> Acme Grid Maker </h1>
      <div>
      <form>
        <p>
        <label>Rows:</label>
        <input id = "rows" type=number value="">
        </p>
        <label>Columns:</label>
        <input id = "columns" type= number value="">
        <div>
<button id = "makeGrid"> Make Grid </button>
        </div>
        </form>
        <div id = "gridContainer" >
          <div id= "insideDiv">
          </div>
        </div>
        <script>
            const rowsInput = document.querySelector("input[id = 'rows']");
            const columnsInput = document.querySelector("input[id = 'columns']");
            const form = document.querySelector("form");
            const grid = document.querySelector("#gridContainer");
            const grid2 = document.querySelector("#insideDiv")
            form.addEventListener('submit', (ev)=> {
              ev.preventDefault();
              let html = "";
              for (let i = 0; i < rowsInput.value; i++){
                html += "<div class = 'cellStyle'>";
                for (let j =0; j < columnsInput.value; j++){
                html +=  "<div class = 'cellStyle'></div>";
              }
              html += "</div>";
              }
              grid.innerHTML = html;
              grid2.innerHTML = html;
            })
            </script>
    </body>
</html>
